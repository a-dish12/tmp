<div class="modal fade" id="reportModal{{ modal_id }}" tabindex="-1" aria-labelledby="reportModalLabel{{ modal_id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reportModalLabel{{ modal_id }}">Report {{ content_type }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="{{ report_url }}">
        {% csrf_token %}
        <div class="modal-body">
          <p class="text-muted">Please help us understand why you're reporting this {{ content_type }}.</p>
          
          <div class="mb-3">
            <label for="reason{{ modal_id }}" class="form-label">Reason <span class="text-danger">*</span></label>
            <select class="form-select" id="reason{{ modal_id }}" name="reason" required>
              <option value="">Select a reason...</option>
              <option value="spam">Spam or Advertising</option>
              <option value="inappropriate">Inappropriate Content</option>
              <option value="harassment">Harassment or Bullying</option>
              <option value="offensive">Offensive Language</option>
              <option value="copyright">Copyright Violation</option>
              <option value="misinformation">False or Misleading Information</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="description{{ modal_id }}" class="form-label">Additional Details <span class="text-danger">*</span></label>
            <textarea class="form-control" id="description{{ modal_id }}" name="description" rows="4" 
                      placeholder="Please provide specific details about why you are reporting this content..." required></textarea>
            <div class="form-text">Be as specific as possible to help our moderation team.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Submit Report</button>
        </div>
      </form>
    </div>
  </div>
</div>
